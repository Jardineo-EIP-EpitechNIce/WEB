# Docker Compose configuration for Jardineo Web Portal
# Usage: docker compose up

services:
  jardineo-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_TESTFLIGHT_CODE: ${NEXT_PUBLIC_TESTFLIGHT_CODE}
    container_name: jardineo-web
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NEXT_PUBLIC_TESTFLIGHT_CODE=${NEXT_PUBLIC_TESTFLIGHT_CODE}
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - jardineo-network
    volumes:
      - ./public/apk:/app/public/apk
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  jardineo-network:
    driver: bridge
